e">            tmpt[k++] &#x3D; i;</span><br><span class="line">    &#125;</span><br><span class="line">    sort(tmpt,tmpt+k,cmpy);</span><br><span class="line">    &#x2F;&#x2F;线性扫描</span><br><span class="line">    for(i &#x3D; 0; i &lt; k; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        for(j &#x3D; i+1; j &lt; k &amp;&amp; point[tmpt[j]].y-point[tmpt[i]].y&lt;d; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            double d3 &#x3D; dis(tmpt[i],tmpt[j]);</span><br><span class="line">            if(d &gt; d3)</span><br><span class="line">                d &#x3D; d3;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return d;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line"></span><br><span class="line">    freopen(&quot;&#x2F;Users&#x2F;RichardLu&#x2F;Code&#x2F;C++&#x2F;Algorithm&#x2F;largeNumberSort&#x2F;largeNumberSort&#x2F;largeNumberSort&#x2F;testcase.in&quot;, &quot;r&quot;, stdin);</span><br><span class="line">    freopen(&quot;&#x2F;Users&#x2F;RichardLu&#x2F;Code&#x2F;C++&#x2F;Algorithm&#x2F;largeNumberSort&#x2F;largeNumberSort&#x2F;largeNumberSort&#x2F;testcase.out&quot;, &quot;w&quot;, stdout);</span><br><span class="line">    </span><br><span class="line">    while(true)</span><br><span class="line">    &#123;</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">        if(n&#x3D;&#x3D;0)</span><br><span class="line">            break;</span><br><span class="line">        for(int i &#x3D; 0; i &lt; n; i++)</span><br><span class="line">            scanf(&quot;%lf %lf&quot;,&amp;point[i].x,&amp;point[i].y);</span><br><span class="line">        sort(point,point+n,cmpxy);</span><br><span class="line">        printf(&quot;%.2lf\n&quot;,Closest_Pair(0,n-1)&#x2F;2);</span><br><span class="line">
